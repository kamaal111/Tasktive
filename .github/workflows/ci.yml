name: CI
on:
  push:
    branches:
      - main
      - "release/**"
      - "feature/**"

jobs:
  quality:
    name: Quality
    timeout-minutes: 15
    runs-on: macos-latest
    steps:
      - name: Git - Checkout
        uses: actions/checkout@v2
        with:
          ref: ${{ github.ref }}
          submodules: recursive

      - name: Swift lint
        run: |
          python3 Scripts/swiftlint_checker/main.py

  test:
    name: Test
    timeout-minutes: 15
    runs-on: macos-latest
    needs: [quality]
    steps:
      - name: Git - Checkout
        uses: actions/checkout@v2

      - name: Setup - Xcode
        run: |
          echo "listing available Xcode versions:"
          ls -d /Applications/Xcode*
